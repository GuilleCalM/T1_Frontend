<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Información Vehicular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center text-center p-5">
        <div class="card pb-5 px-5">
            <h1 class="mt-4">Rueditas</h1>
            <h2 class="mb-4">Características del Auto</h2>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Marca: <strong th:text="${autoModel.marca}"></strong></li>
                <li class="list-group-item">Modelo: <strong th:text="${autoModel.modelo}"></strong></li>
                <li class="list-group-item">Número de Asientos: <strong th:text="${autoModel.nroAsientos}"></strong></li>
                <li class="list-group-item">Precio: <strong th:text="${autoModel.precio}"></strong></li>
                <li class="list-group-item">Color: <strong th:text="${autoModel.color}"></strong></li>
            </ol>
            <a href="/auto/index" class="btn btn-secondary mt-4">Regresar</a>
        </div>
    </div>
    </div>
</body>
</html>
