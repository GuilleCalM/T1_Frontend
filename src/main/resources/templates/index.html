<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Busqueda por placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center text-center p-5">
        <div class="card pb-5 px-5">
            <h1 class="m-5">Rueditas</h1>
            <form th:action="@{/auto/buscarPlaca}" method="post">
                <div class="alert alert-danger alert-dismissible" role="alert" th:if="${autoModel.codigo != '00'}">
                    <span th:text="${autoModel.mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="mb-3">
                    <label for="placa" class="form-label">Ingrese una placa:</label>
                    <input type="text" class="form-control" id="placa" name="placa" placeholder="Ejemplo: ABC-1234">
                </div>
                <button type="submit" class="btn btn-secondary btn-large w-50">Buscar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
